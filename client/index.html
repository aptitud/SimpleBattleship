<!DOCTYPE html>
<html ng-app="BattleShipApp">
<head>
    <title>Simple Battleship</title>
    <script src="socket.io/socket.io.js"></script>
    <script src="script/core.js"></script>
    <script src="script/gamesession.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style/style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="controllers/gamecontroller.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Simple Battleship</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Let the war begin</h1>
    </div>
    <div id="connected-state"></div>

    <div ng-controller="GameController">
        <div>
            Your turn:
            <span ng-if="myTurn == true">true</span>
            <span ng-if="myTurn == false">false</span>
        </div>

        <table>
            <tr ng-repeat="row in board.columns">
                <td ng-repeat="cell in row track by $index" ng-click="board.fireAt($index, $parent.$index)"
                    ng-class="{ship: cell.hasShip(), hit: cell.isHit(), miss: cell.isMiss(), ss: cell.isSink()}">
                    {{cell.state}}
                </td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
