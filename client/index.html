<!DOCTYPE html>
<html ng-app="BattleShipApp">
<head>
    <title>Simple Battleship</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style/style.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="controllers/gamecontroller.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
    <script src="socket.io/socket.io.js"></script>
    <script src="script/core.js"></script>
    <script src="script/gamesession.js"></script>
    <script type="text/javascript">
        var io;
        var socket = io.connect();
        var gameSession = new GameSession(socket);

        gameSession.on("disconnected", function () {
            alert("Challenger game up");
        });
        gameSession.on("started", function (peer) {
            alert("Game started with " + peer.id);
        });
    </script>
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Simple Battleship</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">

        <div class="starter-template">
            <h1>Let the war begin!</h1>
        </div>
        <div id="connected-state">
            Connecting...
        </div>

        <div ng-controller="GameController">
            <table>
                <tr ng-repeat="row in board.columns">
                    <td ng-repeat="cell in row track by $index" ng-click="board.fireAt($index, $parent.$index)">
                        {{cell.state}}
                    </td>
                </tr>
            </table>
        </div>

    </div>
</body>
</html>
